name: Run Invoice Validator Every 4 Days

on:
  schedule:
    - cron: "0 2 */4 * *"  # Every 4 days at 02:00 UTC (~7:30 AM IST)
  workflow_dispatch:  # Optional: Allows manual trigger from GitHub UI

jobs:
  run-validator:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ” Load Environment Variables
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: ðŸš€ Run Invoice Validation
      run: |
        python main.py

    - name: ðŸ“¤ Upload Delta Report Artifact
      uses: actions/upload-artifact@v3
      with:
        name: delta-report
        path: data/delta_report_*.xls
