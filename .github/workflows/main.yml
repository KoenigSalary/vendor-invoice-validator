name: Invoice Validation System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-invoices:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run invoice validation
      env:
        RMS_USERNAME: ${{ secrets.RMS_USERNAME }}
        RMS_PASSWORD: ${{ secrets.RMS_PASSWORD }}
        RMS_URL: ${{ secrets.RMS_URL }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        FORCE_RMS: "true"
        FORCE_EMAIL: "true"
      run: |
        python main.py
        echo "Invoice validation with RMS integration completed!"
    
    - name: Upload results
      uses: actions/upload-artifact@v4

      if: always()
      with:
        name: validation-results
        path: |
          *.csv
          *.xlsx
          *.db
        retention-days: 30
