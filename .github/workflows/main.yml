name: Invoice Validation System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-invoices:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run invoice validation
      env:
        # RMS Configuration
        RMS_USERNAME: ${{ secrets.RMS_USER }}
        RMS_PASSWORD: ${{ secrets.RMS_PASS }}
        
        # Email Configuration  
        EMAIL_USERNAME: ${{ secrets.SMTP_USER }}
        EMAIL_PASSWORD: ${{ secrets.SMTP_PASS }}
        EMAIL_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
        EMAIL_TO: ${{ secrets.AP_TEAM_EMAIL_LIST }}
        SMTP_SERVER: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
        
        # Force real processing (not demo mode)
        FORCE_RMS: "true"
        FORCE_EMAIL: "true"
        DISABLE_DEMO: "true"
        
        # GitHub token for additional integrations if needed
        GITHUB_TOKEN: ${{ secrets.INVOICE_VALIDATOR_TOKEN }}
      run: |
        python main.py
        echo "Invoice validation with RMS and email integration completed!"
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-results
        path: |
          *.csv
          *.xlsx
          *.db
          downloads/*.pdf
          downloads/*.zip
        retention-days: 30
