name: Invoice Validation System

on:
  schedule:
    - cron: '0 9 */4 * *'     # every 4 days @ 09:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  validate-invoices:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (Xvfb, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb unzip curl dnsutils

      - name: Install Chrome (stable)
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || true
          sudo apt-get -f install -y
          google-chrome --version

      - name: Start Xvfb
        run: |
          sudo Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> "$GITHUB_ENV"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # in case requirements.txt missed it earlier
          pip install chardet

      - name: Map secrets to env
        shell: bash
        run: |
          echo "RMS_USERNAME=${{ secrets.RMS_USER }}" >> "$GITHUB_ENV"
          echo "RMS_PASSWORD=${{ secrets.RMS_PASS }}" >> "$GITHUB_ENV"
          echo "RMS_BASE_URL=${{ secrets.RMS_URL }}" >> "$GITHUB_ENV"
          # Optional: specific endpoints if your code uses them
          echo "RMS_LOGIN_URL=${{ secrets.RMS_LOGIN_URL }}" >> "$GITHUB_ENV"
          echo "RMS_REPORTS_URL=${{ secrets.RMS_REPORTS_URL }}" >> "$GITHUB_ENV"

          # SMTP/Email
          echo "EMAIL_SMTP_SERVER=${{ secrets.SMTP_HOST }}" >> "$GITHUB_ENV"
          echo "EMAIL_SMTP_PORT=${{ secrets.SMTP_PORT }}" >> "$GITHUB_ENV"
          echo "EMAIL_USERNAME=${{ secrets.SMTP_USER }}" >> "$GITHUB_ENV"
          echo "EMAIL_PASSWORD=${{ secrets.SMTP_PASS }}" >> "$GITHUB_ENV"
          echo "EMAIL_FROM=${{ secrets.SMTP_USER }}" >> "$GITHUB_ENV"
          # normalize list to commas
          EMAIL_TO=$(printf '%s' "${{ secrets.AP_TEAM_EMAIL_LIST }}" | sed 's/[; ]\+/,/g')
          echo "EMAIL_TO=$EMAIL_TO" >> "$GITHUB_ENV"

          # App flags
          echo "HEADLESS_MODE=true" >> "$GITHUB_ENV"
          echo "GITHUB_ACTIONS=true" >> "$GITHUB_ENV"

      - name: Fail fast if RMS host not resolvable (use self-hosted if internal)
        shell: bash
        run: |
          if [ -z "$RMS_BASE_URL" ]; then
            echo "❌ RMS_BASE_URL secret not set"; exit 1
          fi
          RMS_HOST=$(echo "$RMS_BASE_URL" | awk -F[/:] '{print $4}')
          echo "Resolving $RMS_HOST ..."
          if ! nslookup "$RMS_HOST" > /dev/null 2>&1; then
            echo "❌ DNS resolution failed for $RMS_HOST. If RMS is internal, use a self-hosted runner."; exit 1
          fi
          echo "✅ DNS OK"

      - name: Environment check
        run: |
          echo "Python: $(python --version)"
          echo "Chrome: $(google-chrome --version)"
          echo "Display: $DISPLAY"

      - name: Run validation
        env:
          # Optional window (your main.py can compute its own)
          PROCESSING_START_DATE: ${{ env.PROCESSING_START_DATE }}
          PROCESSING_END_DATE:   ${{ env.PROCESSING_END_DATE }}
        run: |
          echo "=== Start Invoice Validation ==="
          python main.py
          echo "=== Done ==="

      - name: Upload outputs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results-${{ github.run_number }}
          path: |
            *.xlsx
            *.csv
            *.json
            downloads/**
            reports/**
            snapshots/**
            logs/**
          if-no-files-found: warn
          retention-days: 30
